<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN -->
</p>
<P>Pandoro <br> Crislaine <br> Eduardo <br> Ruan <!-- tag br serve para quebra de texto -->
</P>
<P>vamos adicionar alguns símbolos especiais: 
    &reg; <!--®-->
    &copy;<!--©-->
    &trade; <!--™-->
    &euro; <!--€ -->
    &pound; <!--£ -->
    &yen; <!--¥-->
    &cent; <!--¢-->
    &Delta; <!--Δ -->
    &uarr; <!--↑-->
</P>
<p>Vamos adicionar um emoji
    &#x1F63B;
    &#x1F601; <!--codigo para colocar emoji (&#x mais o codigo da emojipedia)-->
</p>
</body>
</html>
