<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video em hospedagem própria</title>
</head>
<body>
    <h2>Colocando video em hospedagem própria</h2>
    <p>Esté vídeo está hospedado no meu próprio servidor</p>

    <video width="500"  poster="midia/tambyou.png" controls> 
        <source src="midia/Intronova-1.m4v" type="video/m4v"> 
        <source src="midia/Intronova-1.webm" type="video/webm">
        <source src="midia/Intronova-1.mp4" type="video/mp4"> 
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

</body>
</html>
