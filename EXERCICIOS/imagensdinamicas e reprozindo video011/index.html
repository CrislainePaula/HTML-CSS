<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir esse site em vários dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador.
    </P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Pan's Labyrinth - josh pan.mp3" controls autoplay></audio>

    <br> 
    <audio preload="matadata" autoplay controls loop><!--codificação caso o navegador não consiga reprodizir em mp3, ele ira tentar em outros formatos-->
        <source src="midia/Pan's Labyrinth - josh pan.mp3" type="audio/mpeg">
        <source src="midia/Pan's Labyrinth - josh pan.mp3" type="audio/">
        <source src="midia/Pan's Labyrinth - josh pan.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href=""> Clique aqui para baixar o arquivo MP3 </a></p>
    </audio>
    <!--Caso o navegador não suporte mp3 utilize esse codigo acima-->
</body>
</html>
